- abstract: 'Due to its reliance on context and intricate

    grammatical rules, the Romanian weak

    pronoun system presents a challenge not

    only for language learners – both native

    and non-native speakers – but also for linguistic

    description and computational processing.


    The present work addresses the challenges

    of Romanian weak pronouns from a computational

    processing perspective. Accordingly,

    it has three main goals: (1) to

    present the implementation of a rule-based

    model for generating contextually accurate

    surface forms of Romanian weak pronouns,

    (2) to describe the compilation of a

    database of relevant inputs for testing surface

    realization, and (3) to test the effectiveness

    of the model.


    This serves as a proof of concept, demonstrating

    both the transparency and the effectiveness

    of the model when based on an

    appropriate linguistic description.'

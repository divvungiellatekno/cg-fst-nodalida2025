- abstract: This article will present a grammatical aunalyser, disambiguator and dependency
    analysis of Tokelau. The grammatical analyser is written as a finite-state transducer
    (FST), whereas the disambiguator and dependency analyser are written in Constraint
    Grammar (CG), both within the GiellaLT infrastructure. Contrary to most languages
    analyzed within this framework, Being a Polynesian language, Tokelau is a predominantly
    isolating language, with reduplication and affixation as the main morphological
    processes. The article will discuss how FST and CG deal with Polynesian languages.

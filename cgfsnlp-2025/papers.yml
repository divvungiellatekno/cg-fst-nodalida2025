- abstract: "Spell-checking and correction is one of the key applications of natural\
    \ language support.  \n    Historically, for the biggest, less morphologically\
    \ complex languages, spell-checking and correction could be implemented by relatively\
    \ simple means; however, for morphologically complex and low-resource languages,\
    \ the solutions were often suboptimal.\n    Finite-state methods are the state\
    \ of the art in rule-based natural language processing and also for spell-checking\
    \ and correction they have been effectively used.\n    In this article, we show\
    \ some recent developments of a finite-state spell-checker implementation that\
    \ works with modern operating systems and platforms."
